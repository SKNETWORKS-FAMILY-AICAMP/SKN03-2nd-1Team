{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 버튼</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/city.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .button-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .icon-button {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .icon-button:hover {
            background-color: #e0e0e0;
        }
        .icon-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>&#127800;대한민국 수도권&#127800;</h1>
    <div class="button-container">
        <button class="icon-button" onclick="showAlert('목욕탕')">
            <i class="fas fa-hot-tub"></i>
            목욕탕
        </button>
        <button class="icon-button" onclick="showAlert('찜질방')">
            <i class="fas fa-fire"></i>
            찜질방
        </button>
        <button class="icon-button" onclick="showAlert('수목원')">
            <i class="fas fa-tree"></i>
            수목원
        </button>
        <button class="icon-button" onclick="showAlert('미술관')">
            <i class="fas fa-palette"></i>
            미술관
        </button>
    </div>

    <script>
        function showAlert(place) {
            alert(place + "을 선택하셨습니다.");
        }
    </script>
</body>
</html>
